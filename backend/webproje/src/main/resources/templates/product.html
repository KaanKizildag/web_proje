<!DOCTYPE html>
<html>
    <head>
    <title>Geçici ürünler sayfası</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
          crossorigin="anonymous">
    </head>
    <body class = "bg-dark container w-75">

    <div>
        <table class = "table table-dark table-hover table table-bordered">
            <thead>
            <th>#</th>
            <th>Ürün ismi</th>
            <th>Fiyatı</th>
            <th>Müşteri Id</th>
            <th>Müşteri adı</th>
            <th>Adresi</th>
            </thead>
            <tbody>
                <tr th:each="product:${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.customer.id}"></td>
                    <td th:text="${product.customer.name}"></td>
                    <td th:text="${product.customer.address}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button 
        class = "btn btn-success"
        type = "button"
        data-toggle = "modal"
        data-target = "#productModal"
        >Ürün ekle</button>


    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Yeni Müşteri</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/products/addNew}" method="post">

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">isim:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">fiyat:</label>
                            <input type="number" class="form-control" id="recipient-name" name="price">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">müşteri id</label>
                            <select name = "customer.id">
                                <th:block th:each = "c:${customers}">
                                    <option th:text="${c.name}" th:value = "${c.id}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">kaydet</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
        crossorigin="anonymous">
    </script>

</body>
</html>
